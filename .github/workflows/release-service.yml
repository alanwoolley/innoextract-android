name: Release Service AAR to GitHub Packages

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Download Service AAR
        uses: dawidd6/action-download-artifact@v2.27.0
        with:
          workflow: sign-release.yml
          workflow_conclusion: success
          name: Service
          path: Service/build/outputs/aar
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Publish
        run: ./gradlew -p Service publish
